<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body data-theme="dark">
    <!-- Menu Container -->
    <div id="menu" class="d-flex flex-column align-items-center justify-content-center d-none">
        <h1 id="menuTitle" class="mb-4">Game Title Placeholder</h1>
        <div class="d-flex mb-2">
            <button id="newGame" class="btn btn-primary mr-2">New Game Placeholder</button>
        </div>
    </div>

    <!-- Tabs Container -->
    <div id="tabsContainer" class="d-flex justify-content-between align-items-center fixed-top" style="z-index: 10; width: 100%;">
        <div class="tab selected" id="tab1">Resources</div>
        <div class="tab" id="tab2">Tab 2</div>
        <div class="tab" id="tab3">Tab 3</div>
        <div class="tab" id="tab4">Tab 4</div>
        <div class="tab" id="tab5">Tab 5</div>
        <div class="tab" id="tab6">Tab 6</div>
        <div class="tab" id="tab7">Tab 7</div>
        <div class="tab" id="tab8">â˜°</div>
    </div>

    <div id="mainContainer" class="d-flex main-container">
        <div id="testContainer" class="tab-6">
            <div class="timer" id="goldTimer">
              <p>Gold: <span id="goldQuantity">0</span></p>
              <button id="incrementGold" class="btn btn-secondary mt-2">1 Gold</button>
              <button id="startAutoIncrementGold" class="btn btn-secondary mt-2">Buy Auto Gold</button>
              <button id="pauseResumegoldTimer" class="btn btn-secondary mt-2">Pause Gold Acquisition</button>
              <button id="doubleSpeedgoldTimer" class="btn btn-secondary mt-2">Double Gold Acquisition</button>
              <button id="resetCountergoldTimer" class="btn btn-secondary mt-2">Reset Gold</button>
            </div>
            <div class="timer" id="silverTimer">
              <p>Silver: <span id="silverQuantity">0</span></p>
              <button id="incrementSilver" class="btn btn-secondary mt-2">1 Silver</button>
              <button id="startAutoIncrementSilver" class="btn btn-secondary mt-2">Buy Auto Silver</button>
              <button id="pauseResumesilverTimer" class="btn btn-secondary mt-2">Pause Silver Acquisition</button>
              <button id="doubleSpeedsilverTimer" class="btn btn-secondary mt-2">Double Silver Acquisition</button>
              <button id="resetCountersilverTimer" class="btn btn-secondary mt-2">Reset Silver</button>
            </div>
        </div>

        <div id="tab8ContainerGroup" class="tab-8-container-group tab-8">
            <div class="container-item-menu tab-8">
                <div class="container-item-menu-header tab-8">
                    <h4>Options</h4>
                </div>
                <div class="container-item-menu-body tab-8">
                    <p class="option1">Visual</p>
                    <p class="option2">Additional Menu Content Here</p>
                    <p class="option3">Additional Menu Content Here</p>
                    <p class="option4">Additional Menu Content Here</p>
                </div>
            </div>
            <div class="container-item-content tab-8">
                <div class="container-item-menu-header tab-8">
                    <h4 id="headingContent"></h4>
                </div>
                <div class="container-item-menu-body tab-8">
                    <div id="optionContent" class="d-flex">
                        <!-- Two containers for the labels and the input options -->
                        <div id="labelContainer" class="d-flex"></div>
                        <div id="inputContainer" class="d-flex"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>

    <script type="module" src="game.js"></script>
    <script type="module" src="localization.js"></script>
    <script type="module" src="constantsAndGlobalVars.js"></script>
    <script type="module" src="ui.js"></script>
</body>
</html>
